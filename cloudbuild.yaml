steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:$COMMIT_SHA",
        ".",
      ]
  - name: "python:3.11-slim"
    dir: "Copia de panelin_agent_v2"
    entrypoint: "sh"
    args:
      - "-c"
      - "pip install -r requirements.txt && pytest -q"
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:$COMMIT_SHA",
      ]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "${_SERVICE}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/${_SERVICE}:$COMMIT_SHA"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--service-account"
      - "panelin-runner@${PROJECT_ID}.iam.gserviceaccount.com"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--timeout"
      - "300"
      - "--concurrency"
      - "80"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "10"
      - "--set-secrets"
      - "OPENAI_API_KEY=projects/${PROJECT_ID}/secrets/OPENAI_API_KEY:latest"
      # Choose one:
      # - "--allow-unauthenticated"
      - "--no-allow-unauthenticated"
substitutions:
  _REGION: "us-central1"
  _REPO: "panelin"
  _SERVICE: "panelin-api"
