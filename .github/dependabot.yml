version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "matiasportugau-ui"
    labels:
      - "dependencies"
      - "security"
    
  # Node.js dependencies (for TypeScript SDK)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "matiasportugau-ui"
    labels:
      - "dependencies"
      - "security"