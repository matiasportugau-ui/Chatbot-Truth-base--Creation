name: Dependency Updates

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-review
        echo "# Python Dependency Updates Available" > dependency-updates.txt
        pip list --outdated >> dependency-updates.txt || true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Check Node.js Dependencies
      run: |
        echo "# Node.js Dependency Updates Available" >> dependency-updates.txt
        npm outdated >> dependency-updates.txt || true

    - name: Upload Dependency Report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-updates
        path: dependency-updates.txt
        retention-days: 7
