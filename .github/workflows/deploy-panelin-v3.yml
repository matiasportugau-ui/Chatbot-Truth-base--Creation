name: Deploy Panelin V3 API to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'GPT_Panelin_copilotedit/**'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: panelin-v3-api
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/panelin-v3-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker --quiet

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.IMAGE_NAME }}:latest \
            -f GPT_Panelin_copilotedit/06_DEPLOYMENT/api_integration/Dockerfile \
            GPT_Panelin_copilotedit/

      - name: Push Docker image to GCR
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          env_vars: |
            WOLF_API_KEY=${{ secrets.WOLF_API_KEY }}
          flags: |
            --allow-unauthenticated
            --memory=512Mi
            --cpu=1
            --max-instances=10
            --min-instances=0
            --timeout=60s

      - name: Show deployment URL
        run: |
          echo "Service deployed successfully!"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)'
