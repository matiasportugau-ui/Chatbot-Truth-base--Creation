# ============================================
# GITHUB ACTIONS - CI/CD WORKFLOW
# Panelin API Deployment
# ============================================
#
# This workflow:
# 1. Runs tests on all PRs and pushes
# 2. Deploys to staging on push to develop
# 3. Deploys to production on push to main
#
# Required secrets:
#   GCP_PROJECT_ID: Google Cloud Project ID
#   GCP_SA_KEY: Service account JSON key with deploy permissions
#   GCP_REGION: Deployment region (default: us-central1)
# ============================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: '3.11'
  GCP_REGION: ${{ secrets.GCP_REGION || 'us-central1' }}

jobs:
  # ========================================
  # Job 1: Lint and Test
  # ========================================
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install ruff
      
      - name: Run linter
        run: |
          ruff check . --output-format=github || echo "Lint warnings found"
      
      - name: Run tests
        run: |
          pytest -v --tb=short --junitxml=test-results.xml
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

  # ========================================
  # Job 2: Build Docker Image
  # ========================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev
      
      - name: Extract metadata
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="production"
          else
            ENV="staging"
          fi
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "env=$ENV" >> $GITHUB_OUTPUT
          echo "tags=${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/panelin/panelin-api:$SHORT_SHA" >> $GITHUB_OUTPUT
      
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ steps.meta.outputs.tags }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/panelin/panelin-api:${{ steps.meta.outputs.env }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/panelin/panelin-api:latest \
            -f deploy/Dockerfile \
            --build-arg APP_ENV=${{ steps.meta.outputs.env }} \
            .
      
      - name: Push Docker image
        run: |
          docker push --all-tags ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/panelin/panelin-api

  # ========================================
  # Job 3: Deploy to Staging
  # ========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Deploy to Cloud Run
        id: deploy
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          gcloud run deploy panelin-api-staging \
            --image=${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/panelin/panelin-api:$SHORT_SHA \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --memory=256Mi \
            --cpu=1 \
            --timeout=60 \
            --concurrency=40 \
            --min-instances=0 \
            --max-instances=2 \
            --allow-unauthenticated \
            --service-account=panelin-api@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars=APP_ENV=staging,LOG_LEVEL=DEBUG \
            --set-secrets=OPENAI_API_KEY=openai-api-key:latest \
            --labels=env=staging,app=panelin,version=$SHORT_SHA
          
          URL=$(gcloud run services describe panelin-api-staging \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          
          echo "url=$URL" >> $GITHUB_OUTPUT
      
      - name: Verify deployment
        run: |
          sleep 10
          HEALTH=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}/health")
          if [ "$HEALTH" != "200" ]; then
            echo "Health check failed with status: $HEALTH"
            exit 1
          fi
          echo "âœ… Staging deployment verified!"

  # ========================================
  # Job 4: Deploy to Production
  # ========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Deploy to Cloud Run
        id: deploy
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          gcloud run deploy panelin-api \
            --image=${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/panelin/panelin-api:$SHORT_SHA \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --memory=512Mi \
            --cpu=1 \
            --timeout=300 \
            --concurrency=80 \
            --min-instances=0 \
            --max-instances=10 \
            --no-allow-unauthenticated \
            --service-account=panelin-api@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars=APP_ENV=production,LOG_LEVEL=INFO \
            --set-secrets=OPENAI_API_KEY=openai-api-key:latest,MONGODB_URI=mongodb-uri:latest \
            --labels=env=production,app=panelin,version=$SHORT_SHA
          
          URL=$(gcloud run services describe panelin-api \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          
          echo "url=$URL" >> $GITHUB_OUTPUT
      
      - name: Verify deployment
        run: |
          sleep 15
          TOKEN=$(gcloud auth print-identity-token)
          HEALTH=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $TOKEN" \
            "${{ steps.deploy.outputs.url }}/health")
          if [ "$HEALTH" != "200" ]; then
            echo "Health check failed with status: $HEALTH"
            exit 1
          fi
          echo "âœ… Production deployment verified!"
      
      - name: Notify success
        if: success()
        run: |
          echo "ðŸš€ Production deployment successful!"
          echo "URL: ${{ steps.deploy.outputs.url }}"
